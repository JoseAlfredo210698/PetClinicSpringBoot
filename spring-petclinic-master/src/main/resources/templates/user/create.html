<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    
    th:replace="~{fragments/layout :: layout (~{::body},'user_create')}">
    <body>
        <h1>Crear usuario</h1>
        <form th:object="${user}" class="form-horizontal" id="add-owner-form" method="post">
            <div class="form-group has-feedback">
                <div class="form-group">
                    <h3 class="col-sm-2 control-label">Email</h3>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{email}" />
                    </div>      
                    
                    <div th:if="${#fields.hasErrors('email')} OR ${exitsEmail} " class="col-sm-offset-2 col-sm-6" role="alert" style="margin-top:20px">
                        <div class="alert alert-danger" role="alert">
                          Este correo no puede ser utilizado
                        </div>
                    </div>  
                </div>  
                <input
                    th:replace="~{fragments/inputField :: input (#{fn}, 'firstName', 'text')}" />
                <input
                    th:replace="~{fragments/inputField :: input (#{ln}, 'lastName', 'text')}" />
                <input
                    th:replace="~{fragments/inputField :: input (#{pw}, 'password', 'password')}" />
                <input
                    th:replace="~{fragments/inputField :: input (#{ac}, 'active', 'text')}" />
                
                <div class="form-group">
                    <h3 class="col-sm-2 control-label">Zipcode</h3>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{zipcode}" />
                    </div> 
                    <div th:if="${#fields.hasErrors('zipcode')} OR ${exitsZipcode}" class="col-sm-offset-2 col-sm-6" role="alert" style="margin-top:20px">
                        <div class="alert alert-danger" role="alert">
                            El codigo postal ingresado no es valido
                        </div>
                    </div>  
                </div>                
                
                <input
                    th:replace="~{fragments/inputField :: input (#{tf}, 'telephone', 'text')}" />
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button
                        th:with="text=${user['new']} ? #{au} : #{uu}"
                        class="btn btn-default" type="submit" th:text="${text}"></button>
                </div>
            </div>
        </form>
    </body>
</html>
