<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>PetClinic :: a Spring Framework demonstration</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

</head>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>            
    <div class="container-fluid">
        <div class="container xd-container">            
            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="../static/resources/images/spring-pivotal-logo.png" th:src="@{/resources/images/spring-pivotal-logo.png}"
                             alt="Sponsored by Pivotal"/></div>
                </div>
            </div>
        </div>
    </div>

    <div style="display:flex">
        <div style="margin: auto">            
            <form th:action="@{/login}" method="post">
                <div style="display:flex;">
                    <!--User-->
                    <div style="margin: auto;display: flex; width: 350px">                        
                        <input style="margin:auto; margin-left: 0px; border:0px; border-radius: 3px; text-align: center; width: 100%;" type="text" id="username" name="username" required="required" placeholder="Email"/>
                    </div>
                </div>
                <div style="margin-top: 20px">
                    <!--Password-->
                    <div style="margin: auto;display: flex; width: 350px">                        
                        <input style="margin:auto; margin-left: 0px;border:0px; border-radius: 3px; text-align: center; width: 100%;" type="password" id="password" name="password" required="required" placeholder="Contraseña"/>
                    </div>        
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8" style="text-align: center; margin-top: 20px;">
                        <button
                            class="btn btn-default" type="submit">Acceder</button>
                    </div>
                </div>       
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div th:if="${param.error}" class="col-sm-offset-2 col-sm-8" style="text-align: center; margin-top: 20px;">    
                                Contraseña o usuario invalido.                            
                                <div th:text="${param.error}"></div>
                            </div>
                            <div th:if="${param.logout}" class="col-sm-offset-2 col-sm-8" style="text-align: center; margin-top: 20px;"> 
                                Te has deslogeado exitosamente.
                            </div>
                            <div th:if="${param.disabled}" class="col-sm-offset-2 col-sm-8" style="text-align: center; margin-top: 20px;"> 
                                Usuario no habilitado
                            </div>
                            <div th:if="${param.loggedin}" class="col-sm-offset-2 col-sm-8" style="text-align: center; margin-top: 20px;"> 
                                Ya estas logeado
                            </div>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
