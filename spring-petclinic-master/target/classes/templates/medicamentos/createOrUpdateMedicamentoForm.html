<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicamento')}">

<body>
    
    <style>
        button{
            width: 100%;
            height: 30px;
            outline: none !important;
            border: none;
            border-radius: 20px;
            color: white;
            background-color: #212121 !important;
        }
    </style>
    
    <div style="display:flex"><h1 style="width:100%; text-align: center; margin-top: 20px" th:text="#{medinf}"></h1></div>
    <div class="col-xs-13 col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-xs-13 col-sm-5 col-md-5 col-lg-5">
        <form th:object="${medicamento}" class="form-horizontal" id="add-medicamento-form" method="post">
            <div class="form-group has-feedback">
                <input th:replace="~{fragments/inputField :: input ('Nombre', 'nombre', 'text')}" />
                <input th:replace="~{fragments/inputField :: input ('Ingrediente(s) activo(s)', 'ingrediente_activo', 'text')}" />
                <input th:replace="~{fragments/inputField :: input ('Presentacion', 'presentacion', 'text')}" />
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button th:with="text=${medicamento['new']} ? 'Agregar medicamento' : 'Actualizar medicamento'" class="" type="submit" th:text="${text}">Add
                        Owner</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
